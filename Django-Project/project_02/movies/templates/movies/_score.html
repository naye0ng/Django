<div class="score mt-3">
<p>평점 및 댓글 등록</p>
    <div class="score-form">
        <form action="{% url 'movies:create_score' movie.id %}" method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="inputCity" class="sr-only">score</label>
                    <input type="number" name="score" class="form-control"
                           id="score">
                </div>
                <div class="form-group col-7">
                    <label for="content" class="sr-only">content</label>
                    <input type="text" name="content" class="form-control" id="content">
                </div>
                <div class="form-group col-3">
                    <button type="submit" class="btn btn-primary">댓글 등록</button>
                </div>
            </div>
        </form>
    </div>
    {% if scores %}
        <div class="score-list">
            {% for score in scores %}
                <div class="row text-right">
                    <p class="col-2">{{ score.score }} 점</p>
                    <p class="col-7">{{ score.content }}</p>
                    <form action="{% url 'movies:delete_score' movie.id score.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-outline-secondary btn-sm">삭제</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
